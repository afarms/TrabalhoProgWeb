<article class="panel panel-defaut" [ngStyle]="{backgroundColor: color}"
                                    (click)="color = 'yellow'"
                                    (dblclick)="onMudaStyle()"
                                    (mouseenter)="color = 'green'"
                                    (mouseleave)="color = 'blue'">
    <div class="panel-body">
        {{messageVarClasse.content}}
        {{messageVarClasseAlias.content}}
        <!-- {{ messsage.content }}-->
    </div>
    <footer class="panel-footer">
        <div class="author">
            {{messageVarClasse.username}}
            {{messageVarClasseAlias.username}}
            <!--{{message.author}}-->
        </div>
        <div class="config">
            <a href="#" (click)="onEdit()">Edit</a>
            <a href="#">Delete</a>
        </div>
    </footer>
</article>
